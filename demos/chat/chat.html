<!DOCTYPE html>
<!-- saved from url=(0013)about:internet -->
<!-- The above comment makes IE treat this as a web page -->
<html>
<head>
    <title>Chat</title>
    <style>

        {
            padding: 5
        ;
            margin: 5
        ;
        }

        .header {
            text-align: center;
            border: 1px solid black;
            width: 900px;
        }

        #chat {
            border: 3px solid gray;
            background-color: #eeeeee;
            width: 750px;
            height: 400px;
            margin: 0px auto;
            padding: 5px;
            overflow: auto;
            text-align: left
        }

        #input {
            margin: 0px auto;
            width: 750px;
        }

        #space {
            padding: 5px;
            margin-bottom: 30px;
        }

        #text {
            width: 500px;
        }

        #me {
            color: #2a4480;
            padding: 3px;
        }

        #you {
            color: #689ad3;
            padding: 3px;
        }

        span {
            padding-right: 4px;
            width: 150px;
        }

    </style>

    <!-- Used for UI enhancements for demo -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    <script src="chatUi.js"></script>

    <!-- Loads the SockIt plugin -->
    <script src="../../scripts/sockit.js"></script>

    <!-- Core javascript code for chatting with SockIt -->
    <script src="chat.js"></script>

    <script type="text/javascript">
        loadSockitPlugin();
        var server = sockit.createTcpServer(20202);
        server.addEventListener('data', receiveMessage);
        server.addEventListener('error', log);
        server.listen();
    </script>

</head>
<body>
<center>
    <h2>SockIt Chat</h2>
</center>

<div id="temp" style="display:hidden;"></div>

<div id="chat">
</div>

<p></p>

<div id='input'>
    <center>
        <div id='space'> After entering a value press the 'enter' key.</div>
        <span id='ipbutton'> IP Address: </span>
        <input type='text' id='ip' size='20'/>

        <p></p>
        <span id='usernamebutton'> Username: </span>
        <input type='text' id='username' size='20'/>

        <p></p>
        <span id='chatterbutton'> Enter Message: </span>
        <input type='text' id='chatter' size='80'/>
    </center>
</div>

<script>

    $("#ip").focus();
    $("#username").hide();
    $("#usernamebutton").hide();
    $("#chatter").hide();
    $("#chatterbutton").hide();

    $("#ip").keyup(keyup_ip);
    $("#username").keyup(keyup_username);
    $("#chatter").keyup(keyup_chatter);

    $("#ip").click(function(event) {
        if ($("#ip").val() == 'enter other ip') {
            $("#ip").val("")
        }
    });

    $("#username").click(function(event) {
        if ($("#username").val() == 'username') {
            $("#username").val("")
        }
    });

    $("#chatter").click(function(event) {
        if ($("#chatter").val() == 'type here') {
            $("#chatter").val("")
        }
    });

</script>

</body>
</html>
